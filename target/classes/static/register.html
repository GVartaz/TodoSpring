<body ng-controller="InscriptionController">
<div id="entete">
    <center><h1><img src="images/logo.png" alt="Logo Todo">My Todo List</h1></center>
</div>
<center>
    <div id="login-form">
        <h3>Inscription</h3>
        <form id="loginForm">
            <p>
                Login : <input type="text" id="login" required style="margin-bottom: 10px;" placeholder="Mon login" ng-model="formLogin.login">
            </p>
            <p>
                Mot de passe : <input required id="password" type="password" style="margin-bottom: 10px;" ng-model="formLogin.pwd">
            </p>
            <button type="submit" class="btn btn-success" ng-click="createUser()">Valider l'inscription</button>
        </form>
    </div>
</center>
