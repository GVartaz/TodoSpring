<div class="container">

    <div class="starter-template" ng-controller="MainController">
        <h1>Le réseau social des étudiants Polytech</h1>
        <p class="lead">Partagez votre story sur le mur de l'école</p>

        <form action="" method="post" role="form">
            <legend>Ajouter une story : </legend>

            <div class="form-group">
                <label for=""></label>
                <input type="text" class="form-control" id="textStory" ng-model="story" placeholder="My story...">
            </div>



            <button type="button" class="btn btn-primary" id="newStory" ng-click="share()">Ajouter</button>
        </form>

        <ul class="list-group" ng-repeat="task in tasks | orderBy:'-id'">
            <li class="list-group-item" id="storyContent">{{task.id}} | {{task.content}}</li>
            <button class="btn btn-danger" ng-click="deleteTask(task.id)"> x </button>
        </ul>

    </div>

</div><!-- /.container -->
